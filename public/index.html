<!DOCTYPE html>
<html>
<head>
	<title>Drawing Platform</title>
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/custom.css" />

	<script src="https://code.jquery.com/jquery-2.0.3.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/kinetic.js"></script>
	<script src="js/platform.js"></script>
</head>
<body>
	<div class="container">
		<div class="col-md-12" id="topNav">
			<button type="button" class="btn btn-danger btn-xs owner" id="globalUndoButton" data-toggle="tooltip" data-placement="bottom" data-original-title="Global undo">
			  <span class="glyphicon glyphicon-backward"></span>
			</button>
			<button type="button" class="btn btn-danger btn-xs owner" id="globalRedoButton" data-toggle="tooltip" data-placement="bottom" data-original-title="Global redo">
			  <span class="glyphicon glyphicon-forward"></span>
			</button>
			<button type="button" class="btn btn-info btn-xs" id="userUndoButton" data-toggle="tooltip" data-placement="bottom" data-original-title="User undo">
			  <span class="glyphicon glyphicon-backward"></span>
			</button>
			<button type="button" class="btn btn-info btn-xs" id="userRedoButton" data-toggle="tooltip" data-placement="bottom" data-original-title="User redo">
			  <span class="glyphicon glyphicon-forward"></span>
			</button>
			<button type="button" class="btn btn-warning btn-xs" id="saveToPNG" data-toggle="tooltip" data-placement="bottom" data-original-title="Save as png">
			  <span class="glyphicon glyphicon-floppy-save"></span>
			</button>
		</div>
		<div class="UIelement col-md-1" id="leftNav">
			<button type="button" class="btn btn-primary btn-sm" id="brushToolButton">Brush tool</button>
			<button type="button" class="btn btn-primary btn-sm" id="eraserToolButton">Eraser tool</button>
			<form>
				<div class="form-group">
					<label>Brush size</label>
					<div class="input-group input-group-sm">
			  			<input type="number" min="1" step="1" class="form-control" id="brushSizeInput">
						<span class="input-group-addon">px</span>
					</div>				
				</div>
			</form>
			<form>
				<div class="form-group">
					<label id="brushColorLabel">Brush color</label>
					<div class="input-group input-group-sm">
			  			<span class="input-group-addon">#</span>
			  			<input type="text" class="form-control" id="brushColorHex">
					</div>
					<div class="input-group input-group-sm">
			  			<span class="input-group-addon">R</span>
			  			<input type="number" min="0" max="255" class="form-control" id="brushColorRed">
					</div>
					<div class="input-group input-group-sm">
			  			<span class="input-group-addon">G</span>
			  			<input type="number" min="0" max="255" class="form-control" id="brushColorGreen">
					</div>
					<div class="input-group input-group-sm">
			  			<span class="input-group-addon">B</span>
			  			<input type="number" min="0" max="255" class="form-control" id="brushColorBlue">
					</div>
					<div class="input-group input-group-sm">
			  			<span class="input-group-addon">Hue</span>
			  			<input type="number" min="0" max="360" class="form-control" id="brushColorHue">
					</div>
					<div class="input-group input-group-sm">
			  			<span class="input-group-addon">Sat</span>
			  			<input type="number" min="0" max="100" class="form-control" id="brushColorSat">
			  			<span class="input-group-addon">%</span>
					</div>
					<div class="input-group input-group-sm">
			  			<span class="input-group-addon">Lum</span>
			  			<input type="number" min="0" max="100" class="form-control" id="brushColorLum">
			  			<span class="input-group-addon">%</span>
					</div>				
				</div>
			</form>
		</div>
		<div class="UIelement col-md-9" id="viewport"><div id="stage"></div></div>
		<div class="UIelement col-md-2" id="rightNav">
			<section class="layerSection"></section>
			<button type="button" class="btn btn-danger" id="newLayerButton">New layer</button>
		</div>
	</div>
</body>
</html>
